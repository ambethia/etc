# Make C-a the tmux key.
unbind C-b
set -g prefix C-a

# Misc settings
set-window-option -g automatic-rename off

bind-key C-a send-prefix

set -s escape-time 0

# Reload key
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# 1 based indexing for windows and panes, because 0 is on the other end of the number row
set -g base-index 1
set -g pane-base-index 1

# Visual mnemonic for spliting windows
bind | split-window -h
bind \ split-window -v

# VIM like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# VIM like with CTRL to select windows
bind -r C-h select-window -t:
bind -r C-l select-window -t:+

# VIM like with SHIFT to resize panes
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# COLORS!

set -g default-terminal "screen-256color"

set -g pane-active-border-bg colour242
set -g pane-active-border-fg colour242
set -g pane-border-bg colour238
set -g pane-border-fg colour238

set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

set -g status-bg colour238
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=white]#H"

# Mouse

set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Copy/paste interop
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

bind -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'
bind -t vi-copy v begin-selection
bind -t vi-copy V rectangle-toggle

# Better project name in status bar
set -g status-left-length 18
set -g status-left '#[fg=colour235,bg=colour76,bold] #S '

