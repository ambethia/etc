# Make C-a the tmux key.
unbind C-b
set -g prefix C-a
 
# Misc settings
set-window-option -g automatic-rename off
setw -g mode-mouse on
 
# Keep a way to still use C-a (like in bash)
bind-key C-a send-prefix
 
# Reload key
bind r source-file ~/.tmux.conf\; display "Reloaded!"
 
# 1 based indexing for windows and panes, because 0 is on the other end of the number row
set -g base-index 1
set -g pane-base-index 1
 
# Visual mnemonic for spliting windows
bind | split-window -h
bind \ split-window -v
 
# VIM like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# VIM like with CTRL to select windows
bind -r C-h select-window -t:
bind -r C-l select-window -t:+
 
# VIM like with SHIFT to resize panes
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1
 
# COLORS!
 
set -g default-terminal "screen-256color"
 
set -g pane-active-border-bg colour242
set -g pane-active-border-fg colour242
set -g pane-border-bg colour238
set -g pane-border-fg colour238
 
# Mouse
 
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'